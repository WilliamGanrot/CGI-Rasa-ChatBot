intents:
  - request_directions:
      use_entities: []
  - request_vacation:
      use_entities: []
  - greet
  - goodbye
  - thank_you_bye
  - inform_general
  - inform_travel_mode
  - inform_from_location
  - inform_to_location
  - out_of_scope
  - test_duckling
  - inform_leaving_date
  - inform_return_date





entities:
  - from_location
  - to_location
  - travel_mode
  - minDate
  - maxDate

  - is_valid_dates

slots:
  from_location:
    type: unfeaturized
    auto_fill: false
  to_location:
    type: unfeaturized
    auto_fill: false
  travel_mode:
    type: unfeaturized
  minDate:
    type: unfeaturized
  maxDate:
    type: unfeaturized
  time:
    type: unfeaturized
  
  is_valid_dates:
    type: bool

actions:
  - utter_greet
  - utter_greet_and_confirm_help
  - utter_confirm_thank_you_bye
  - utter_default
  - utter_ask_to_location
  - utter_ask_from_location
  - utter_ask_travel_mode
  - utter_slots_values
  - utter_submit
  - utter_ask_minDate
  - utter_ask_maxDate
  - utter_give_directions
  - utter_date_values
  - utter_ask_add_to_calender
  - check_if_valid_dates
  - utter_xx
  - utter_yy





templates:
  
  #General responses
  utter_greet:
    - text: "Hello! I am your assistant! How can I help?"

  utter_greet_and_confirm_help:
    - text: "Hello! Yes I can help you with that?"

  utter_confirm_thank_you_bye:
    - text: "Glad I could help, good bye!"

  utter_default:
    - text: "I didn't get that, can you rephrase it?"

  #direction_form reponses 
  utter_ask_to_location:
    - text: "What location do you need directions to?"
  
  utter_ask_from_location:
    - text: "What is your current location?"

  utter_ask_travel_mode:
    - text: "How will you be travling?"

  utter_slots_values:
    - text: "I am going to run a give you the directions using the following parameters:\n
             - from_location: {from_location}\n
             - to_location: {to_location}"
  utter_submit:
    - text: "All done!"
  utter_give_directions:
    - text: "https://www.google.com/maps/dir/?api=1&origin={from_location}&destination={to_location}&travelmode={travel_mode}"


  utter_ask_minDate:
    - text: "When will you be leaving?"

  utter_ask_maxDate:
    - text: "When will you get back?"
  
  utter_ask_add_to_calender:
    - text: "Do you wish to add the event to your calender?"



  utter_date_values:
    - text: "The form parameters are:\n
             - minDate: {minDate}\n
             - maxDate: {maxDate}"

  utter_xx:
    - text: "xx"
  utter_yy:
    - text: "yy"
forms:
  - directions_form
  - vacation_form

